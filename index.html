<!DOCTYPE HTML>
<html>
    <head>
        <title>FORMULIR DATA DIRI</title>
    </head>
    <body>
        <center>
            <h1><b>FORMULIR DATA DIRI</b></h1>
        </center>
        <form>
            <label for="textbox_nama">Nama</label><br>
            <input type="text" name="nama" id="textbox_nama"><br>
            <br>
            Jenis Kelamin<br>
            <input type="radio" name="jenis_kelamin" value="pria"
            id="radio_jk_pria">
            <label for="radio_jk_pria">Pria</label><br>
            <input type="radio" name="jenis_kelamin" value="wanita"
            id="radio_jk_wanita">
            <label for="radio_jk_wanita">Wanita</label><br>
            <br>
            <label for="textarea_alamat">Alamat</label> <br>
            <textarea name="isi_email" id="textarea_isi_email" cols="75" rows="7"></textarea><br>
            <br>
            <label for="tempat_lahir">Tempat Lahir</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>
            <br>
            <label for="textbox_no">No. Telepon</label><br>
            <input type="text" name="No. Telepon" id="textbox_no"><br>
            <br>
            <form method="GET">
                <label for="select_pendidikan">Pendidikan</label> <br>
                <select name="pendidikan" id="select_pendidikan">
                    <option value="sd">Sekolah Dasar</option>
                    <option value="smp">Sekolah Menengah Pertama</option>
                    <option value="sma">Sekolah Menengah Atas</option>
                    <option value="kuliah">Kuliah</option>
                </select>
            </form>
            <br>
            <input type="submit" value="kirim data">
            <input type="reset" value="batal">
            </form>
    </body>
</html>
